{% extends 'blog/base.html' %}
{% block content %}
<div style="margin: auto" class="mt-5">
    {% if template_name == 'update' %}
        <h1 style="text-align: center" class="mt-3"> Update tag:</h1>
    {% else %}
        <h1 style="text-align: center" class="mt-3"> Add new tag:</h1>
    {% endif %}
    <form method="POST" style="text-align: center">
        {% csrf_token %}
        <input type="text" style="width: 400px;" name="tag_name" value="{{ tag_name }}">
        <Br>
        {% if template_name == 'update' %}
            <button type="submit" class="btn btn-outline-light mt-3" style="margin: auto">Update</button>
        {% else %}
            <button type="submit" class="btn btn-outline-light mt-3" style="margin: auto">Save</button>
        {% endif %}
    </form>
</div>
{% endblock %}
