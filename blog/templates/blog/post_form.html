{% extends 'blog/base.html' %}
{% block content %}
<div style="margin: auto" class="mt-5">
    {% if template_name == 'update' %}
        <h1 style="text-align: center" class="mt-3"> Update hashtag:</h1>
    {% else %}
        <h1 style="text-align: center" class="mt-3"> New hashtag:</h1>
    {% endif %}
    
    <div align = "center" class="input-container">
    <form method="POST" >
        {% csrf_token %}
        <input type="text" required=""/ class="form-control" name="tag_name" value="{{ tag_name }}">
        <br/>
        
            <button class="btn btn-light" type="submit" style="margin: auto">Save</button>
      
    </form>
</div>
</div>
{% endblock %}
