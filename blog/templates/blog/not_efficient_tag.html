{% extends 'blog/base.html' %}
{% block content %}
<div style="text-align: center;" class="mt-5">
    <h1>Error!</h1>
    {% if template_name == 'create' %}
        <a class="btn btn-outline-light mt-3" href="{% url 'post-create' %}">Try again</a>
    {% else %}
        <a class="btn btn-outline-light mt-3" href="{% url 'post-update' post.id %}">Try again</a>
    {% endif %}
</div>
{% endblock content %}
