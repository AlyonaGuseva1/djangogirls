{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instahash Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'blog/css/blog.css/' %}">
    <link rel="shortcut icon" href="{% static 'blog/images/icon.svg/' %}" type="image/svg">
</head>
<body>
<!-- HEADER -->
<div class="back"></div>
<div class="wrapper">
    <!-- ОСНОВНОЕ СОДЕРЖИМОЕ -->
    <div class="content">
        <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'blog-home' %}">
                            <h2 class="d-inline ml-2">Instahash</h2>&nbsp;&nbsp;&nbsp;<i
                                class="fa fa-hashtag fa-2x"></i>
                            <h2 class="d-inline">&nbsp;Analytics</h2></a>
                        {% if template_name == 'home' %}
                            <div style="text-align: center;" class="mt-2">
                                <a class="btn btn-outline-light" href="{% url 'post-create' %}">New tag</a>
                                <a class="btn btn-outline-light ml-5" href="{% url 'statistics' %}">Statistics</a>
                            </div>
                            <form action="{% url 'blog-home' %}">
                                <div style="text-align: center;" class="mt-4">
                                    <div class="active-cyan-4 mb-4">
                                        <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="search">
                                    </div>
                                </div>
                            </form>
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
    </header>
        <div class="container">
            <div class="row main-row">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="font-small footer" style="color: white">
        <div class="container">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">©
                <a href="mailto:olena.husieva@nure.ua" class="footer-link">olena.husieva@nure.ua</a>
            </div>
            <!-- Copyright -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="{% static 'blog/js/script.js/' %}"></script>
</body>
</html>
